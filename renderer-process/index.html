<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" type="text/css" href="./components/day/day.css">
        <link rel="stylesheet" type="text/css" href="./components/news-article/news-article.css">
        <link rel="stylesheet" type="text/css" href="./components/carousel/carousel.css">
        <link rel="stylesheet" type="text/css" href="./components/clock/clock.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <app-carousel></app-carousel>
        <section class="main-content">
        </section>
        <app-clock>
        </app-clock>
        <template id="modal-template">
            <section class="modal-container">
                <div class="modal-body">
                    <div class="modal-header">
                        <span>Day Detail</span>
                        <i id="close-modal" class="fas fa-times"></i>
                    </div>
                    <div class="separator"></div>
                    <div class="modal-contents">
                        <form id="modal-form">
                            <div class="row">
                                <label for="isHoliday">Holiday</label>
                                <input id="isHoliday" name="isHolidayControl" type="checkbox">
                            </div>
                            <div class="row">
                                <label>Title</label>
                                <input id="eventTitle" name="eventTitle" type="text">
                            </div>
                            <div class="row">
                                <label>Description</label>
                                <textarea id="eventDescription" name="eventDescription"></textarea>
                            </div>
                            <div class="row">
                                <label>Limit Attendees by Gender</label>
                                <input type="checkbox" name="limitAttendeesByGender" id="limitAttendeesByGender">
                            </div>
                            <div id="genderSelectRow" class="row hidden">
                                <label>Male</label>
                                <input type="radio" name="gender" value="Male">
                                <label>Female</label>
                                <input type="radio" name="gender" value="Female">
                            </div>
                            <div class="row">
                                <label>Attendees</label>
                                <select name="eventAttendees" id="eventAttendees">
                                    <option value=' '> </option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-actions">
                        <button id="save-button">Save</button>
                        <button id="cancel-button">Cancel</button>
                    </div>
                </div>
            </section>
        </template>
        <template id="toasterTemplate">
            <div class="toaster">
                <h1></h1>
                <p></p>
            </div>
        </template>
        <template id="loaderTemplate">
            <div class="loader">
                Loading...
                <div class="anim-loader">
                    <svg width="40" height="40">
                        <circle cy="10" cx="20" fill="white" r="6"></circle>
                        <circle cy="25" cx="10" fill="white" r="6"></circle>
                        <circle cy="25" cx="30" fill="white" r="6"></circle>
                    </svg>
                </div>
            </div>
        </template>
        <script type="module" src="./main.js"></script>
    </body>
</html>
